name: Stock Price Auto Bot

on:
  push:
    branches: [ main ]  # 當你上傳程式碼時執行
  schedule:
    - cron: '0 8 * * 1-5' # 台北時間週一至週五下午 4:00 自動執行

jobs:
  run-stock-script:
    runs-on: ubuntu-latest  # 使用 Linux 系統，這就不會有中文路徑問題

    steps:
    - name: 檢查程式碼
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安裝必要套件
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 執行資料抓取
      run: python main.py

    - name: 產生靜態網頁報表
      run: python generate_report.py

    - name: 將結果存回 GitHub
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add stock_price.csv index.html
        git commit -m "Update stock data and report" || exit 0
        git push
