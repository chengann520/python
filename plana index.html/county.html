<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縣市介紹 | 台灣地方創生平臺</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        .county-hero {
            background-color: var(--primary-color);
            color: #fff;
            padding: 80px 0;
            text-align: center;
        }

        .county-hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .district-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }

        .district-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .district-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .district-card h3 {
            margin: 0;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">台灣地方創生平臺</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#about">關於平臺</a></li>
                    <li><a href="index.html#map-section">探索地圖</a></li>
                    <li><a href="index.html#featured">精選案例</a></li>
                    <li><a href="index.html#contact">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="county-hero">
            <div class="container">
                <h2 id="county-name">載入中...</h2>
                <p>探索在地的美好與創生故事</p>
            </div>
        </section>

        <section class="districts-section">
            <div class="container">
                <div id="district-grid" class="district-grid">
                    <!-- Districts will be loaded here -->
                </div>
                <div style="text-align: center; margin-top: 40px;">
                    <a href="index.html" class="btn btn-primary">返回首頁</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 台灣地方創生平臺. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const countyId = urlParams.get('id');

            if (countyId && taiwanData[countyId]) {
                const countyData = taiwanData[countyId];
                document.getElementById('county-name').textContent = countyData.name;
                document.title = `${countyData.name} | 台灣地方創生平臺`;

                const grid = document.getElementById('district-grid');
                countyData.districts.forEach(district => {
                    const districtName = district.name;
                    const districtImage = district.image || 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'; // Default image

                    const link = document.createElement('a');
                    // Link to generic township page with params
                    link.href = `township.html?county=${countyId}&district=${districtName}`;
                    link.className = 'district-card';

                    // Create Image Element
                    const imgDiv = document.createElement('div');
                    imgDiv.style.height = '150px';
                    imgDiv.style.backgroundColor = '#eee';
                    imgDiv.style.marginBottom = '15px';
                    imgDiv.style.borderRadius = '4px';
                    imgDiv.style.overflow = 'hidden';

                    const img = document.createElement('img');
                    img.src = districtImage;
                    img.alt = districtName;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    img.style.transition = 'transform 0.3s';

                    imgDiv.appendChild(img);

                    const title = document.createElement('h3');
                    title.textContent = districtName;

                    link.appendChild(imgDiv);
                    link.appendChild(title);
                    grid.appendChild(link);

                    // Add hover effect for image via JS since inline styles are used
                    link.addEventListener('mouseenter', () => {
                        img.style.transform = 'scale(1.1)';
                    });
                    link.addEventListener('mouseleave', () => {
                        img.style.transform = 'scale(1)';
                    });
                });
            } else {
                document.getElementById('county-name').textContent = '找不到縣市資料';
                document.getElementById('district-grid').innerHTML = '<p style="text-align:center; width:100%;">無效的縣市代碼</p>';
            }
        });
    </script>
</body>

</html>
