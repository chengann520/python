    <style>
        .county-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1571474004502-c18476e81b79?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            /* Placeholder Yunlin-like Image */
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
        }

        .district-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }

        .district-btn {
            background-color: var(--white);
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
        }

        .district-btn:hover {
            background-color: var(--accent-color);
            color: var(--white);
            border-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .district-btn.active {
            background-color: var(--accent-color);
            color: var(--white);
            border-color: var(--accent-color);
        }
    </style>
</head>
